<!-- src/app/pages/donation-campaigns/donation-campaigns.component.html -->
<div class="container my-4">
  <h2>Donation Campaigns</h2>

  <div *ngIf="loading" class="text-center py-3">
    Loading campaigns…
  </div>
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading && !error">
    <div class="col" *ngFor="let c of campaigns">
      <div class="card h-100">
        <img
          *ngIf="c.imageUrl"
          [src]="c.imageUrl"
          class="card-img-top"
          alt="Campaign image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ c.title }}</h5>
          <p class="card-text">
            {{ c.description | slice:0:100 }}…
          </p>
          <button
            class="btn btn-primary"
            (click)="viewCampaign(c.id)"
          >
            View Details
          </button>
        </div>
        <div class="card-footer text-muted">
          Raised {{ c.currentAmount | currency }} /
          {{ c.goal | currency }}
        </div>
      </div>
    </div>
    <div
      *ngIf="campaigns.length === 0"
      class="col-12 text-center text-muted py-4"
    >
      No active campaigns found.
    </div>
  </div>
</div>
